<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- 元宵节背景：灯笼和元宵 -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#000033" stop-opacity="1"/>
      <stop offset="100%" stop-color="#330033" stop-opacity="1"/>
    </linearGradient>
    <radialGradient id="lanternGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#ffcc00" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#ffcc00" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="fireworkGlow1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#ff3366" stop-opacity="1"/>
      <stop offset="100%" stop-color="#ff3366" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="fireworkGlow2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#33ccff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#33ccff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="fireworkGlow3" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#ffcc00" stop-opacity="1"/>
      <stop offset="100%" stop-color="#ffcc00" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="600" fill="url(#skyGradient)"/>
  
  <!-- 星星 -->
  <g>
    <circle cx="100" cy="100" r="1.5" fill="white">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="3s" repeatCount="indefinite" begin="0s" />
    </circle>
    <circle cx="200" cy="150" r="1" fill="white">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="4s" repeatCount="indefinite" begin="1s" />
    </circle>
    <circle cx="300" cy="80" r="1.5" fill="white">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="5s" repeatCount="indefinite" begin="2s" />
    </circle>
    <circle cx="400" cy="120" r="1" fill="white">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="3s" repeatCount="indefinite" begin="0.5s" />
    </circle>
    <circle cx="500" cy="90" r="1.5" fill="white">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="4s" repeatCount="indefinite" begin="1.5s" />
    </circle>
    <circle cx="600" cy="130" r="1" fill="white">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="5s" repeatCount="indefinite" begin="2.5s" />
    </circle>
    <circle cx="700" cy="70" r="1.5" fill="white">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="3s" repeatCount="indefinite" begin="0.2s" />
    </circle>
  </g>
  
  <!-- 烟花 -->
  <g>
    <!-- 烟花1 -->
    <g transform="translate(150, 150)">
      <circle cx="0" cy="0" r="0" fill="url(#fireworkGlow1)">
        <animate attributeName="r" values="0;50;40" dur="2s" begin="1s" repeatCount="1" />
        <animate attributeName="opacity" values="1;0" dur="2s" begin="1s" repeatCount="1" />
      </circle>
      <g opacity="0">
        <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1s" repeatCount="1" />
        <path d="M0,0 L0,-40" stroke="#ff3366" stroke-width="1" />
        <path d="M0,0 L28,-28" stroke="#ff3366" stroke-width="1" />
        <path d="M0,0 L40,0" stroke="#ff3366" stroke-width="1" />
        <path d="M0,0 L28,28" stroke="#ff3366" stroke-width="1" />
        <path d="M0,0 L0,40" stroke="#ff3366" stroke-width="1" />
        <path d="M0,0 L-28,28" stroke="#ff3366" stroke-width="1" />
        <path d="M0,0 L-40,0" stroke="#ff3366" stroke-width="1" />
        <path d="M0,0 L-28,-28" stroke="#ff3366" stroke-width="1" />
        <path d="M0,0 L14,-37" stroke="#ff3366" stroke-width="1" />
        <path d="M0,0 L37,-14" stroke="#ff3366" stroke-width="1" />
        <path d="M0,0 L37,14" stroke="#ff3366" stroke-width="1" />
        <path d="M0,0 L14,37" stroke="#ff3366" stroke-width="1" />
        <path d="M0,0 L-14,37" stroke="#ff3366" stroke-width="1" />
        <path d="M0,0 L-37,14" stroke="#ff3366" stroke-width="1" />
        <path d="M0,0 L-37,-14" stroke="#ff3366" stroke-width="1" />
        <path d="M0,0 L-14,-37" stroke="#ff3366" stroke-width="1" />
      </g>
    </g>
    
    <!-- 烟花2 -->
    <g transform="translate(600, 200)">
      <circle cx="0" cy="0" r="0" fill="url(#fireworkGlow2)">
        <animate attributeName="r" values="0;60;50" dur="2s" begin="3s" repeatCount="1" />
        <animate attributeName="opacity" values="1;0" dur="2s" begin="3s" repeatCount="1" />
      </circle>
      <g opacity="0">
        <animate attributeName="opacity" values="0;1;0" dur="2s" begin="3s" repeatCount="1" />
        <path d="M0,0 L0,-50" stroke="#33ccff" stroke-width="1" />
        <path d="M0,0 L35,-35" stroke="#33ccff" stroke-width="1" />
        <path d="M0,0 L50,0" stroke="#33ccff" stroke-width="1" />
        <path d="M0,0 L35,35" stroke="#33ccff" stroke-width="1" />
        <path d="M0,0 L0,50" stroke="#33ccff" stroke-width="1" />
        <path d="M0,0 L-35,35" stroke="#33ccff" stroke-width="1" />
        <path d="M0,0 L-50,0" stroke="#33ccff" stroke-width="1" />
        <path d="M0,0 L-35,-35" stroke="#33ccff" stroke-width="1" />
        <path d="M0,0 L18,-47" stroke="#33ccff" stroke-width="1" />
        <path d="M0,0 L47,-18" stroke="#33ccff" stroke-width="1" />
        <path d="M0,0 L47,18" stroke="#33ccff" stroke-width="1" />
        <path d="M0,0 L18,47" stroke="#33ccff" stroke-width="1" />
        <path d="M0,0 L-18,47" stroke="#33ccff" stroke-width="1" />
        <path d="M0,0 L-47,18" stroke="#33ccff" stroke-width="1" />
        <path d="M0,0 L-47,-18" stroke="#33ccff" stroke-width="1" />
        <path d="M0,0 L-18,-47" stroke="#33ccff" stroke-width="1" />
      </g>
    </g>
    
    <!-- 烟花3 -->
    <g transform="translate(350, 100)">
      <circle cx="0" cy="0" r="0" fill="url(#fireworkGlow3)">
        <animate attributeName="r" values="0;40;30" dur="2s" begin="5s" repeatCount="1" />
        <animate attributeName="opacity" values="1;0" dur="2s" begin="5s" repeatCount="1" />
      </circle>
      <g opacity="0">
        <animate attributeName="opacity" values="0;1;0" dur="2s" begin="5s" repeatCount="1" />
        <path d="M0,0 L0,-30" stroke="#ffcc00" stroke-width="1" />
        <path d="M0,0 L21,-21" stroke="#ffcc00" stroke-width="1" />
        <path d="M0,0 L30,0" stroke="#ffcc00" stroke-width="1" />
        <path d="M0,0 L21,21" stroke="#ffcc00" stroke-width="1" />
        <path d="M0,0 L0,30" stroke="#ffcc00" stroke-width="1" />
        <path d="M0,0 L-21,21" stroke="#ffcc00" stroke-width="1" />
        <path d="M0,0 L-30,0" stroke="#ffcc00" stroke-width="1" />
        <path d="M0,0 L-21,-21" stroke="#ffcc00" stroke-width="1" />
        <path d="M0,0 L11,-28" stroke="#ffcc00" stroke-width="1" />
        <path d="M0,0 L28,-11" stroke="#ffcc00" stroke-width="1" />
        <path d="M0,0 L28,11" stroke="#ffcc00" stroke-width="1" />
        <path d="M0,0 L11,28" stroke="#ffcc00" stroke-width="1" />
        <path d="M0,0 L-11,28" stroke="#ffcc00" stroke-width="1" />
        <path d="M0,0 L-28,11" stroke="#ffcc00" stroke-width="1" />
        <path d="M0,0 L-28,-11" stroke="#ffcc00" stroke-width="1" />
        <path d="M0,0 L-11,-28" stroke="#ffcc00" stroke-width="1" />
      </g>
    </g>
  </g>
  
  <!-- 灯笼装饰 -->
  <g>
    <!-- 灯笼1 -->
    <g transform="translate(200, 250)">
      <path d="M0,0 L0,20" stroke="#ffcc00" stroke-width="3" />
      <path d="M-30,20 Q-35,70 -30,120 L30,120 Q35,70 30,20 Z" fill="#ff3333" />
      <path d="M-30,40 L30,40 M-30,70 L30,70 M-30,100 L30,100" stroke="#ffcc00" stroke-width="2" />
      <circle cx="0" cy="70" r="40" fill="url(#lanternGlow)" opacity="0.5" />
      <path d="M0,120 L-10,130 L10,130 L0,120" fill="#ffcc00" />
      <text x="0" y="75" font-family="Arial" font-size="20" fill="#ffcc00" text-anchor="middle">福</text>
      
      <animateTransform attributeName="transform" type="translate" values="200,250; 200,245; 200,250" dur="2s" repeatCount="indefinite" additive="sum" />
    </g>
    
    <!-- 灯笼2 -->
    <g transform="translate(400, 200)">
      <path d="M0,0 L0,20" stroke="#ffcc00" stroke-width="3" />
      <path d="M-25,20 Q-30,60 -25,100 L25,100 Q30,60 25,20 Z" fill="#ff3333" />
      <path d="M-25,35 L25,35 M-25,60 L25,60 M-25,85 L25,85" stroke="#ffcc00" stroke-width="2" />
      <circle cx="0" cy="60" r="35" fill="url(#lanternGlow)" opacity="0.5" />
      <path d="M0,100 L-8,110 L8,110 L0,100" fill="#ffcc00" />
      <text x="0" y="65" font-family="Arial" font-size="18" fill="#ffcc00" text-anchor="middle">喜</text>
      
      <animateTransform attributeName="transform" type="translate" values="400,200; 400,195; 400,200" dur="2.5s" repeatCount="indefinite" additive="sum" />
    </g>
    
    <!-- 灯笼3 -->
    <g transform="translate(600, 300)">
      <path d="M0,0 L0,20" stroke="#ffcc00" stroke-width="3" />
      <path d="M-35,20 Q-40,80 -35,140 L35,140 Q40,80 35,20 Z" fill="#ff3333" />
      <path d="M-35,45 L35,45 M-35,80 L35,80 M-35,115 L35,115" stroke="#ffcc00" stroke-width="2" />
      <circle cx="0" cy="80" r="45" fill="url(#lanternGlow)" opacity="0.5" />
      <path d="M0,140 L-12,150 L12,150 L0,140" fill="#ffcc00" />
      <text x="0" y="85" font-family="Arial" font-size="24" fill="#ffcc00" text-anchor="middle">春</text>
      
      <animateTransform attributeName="transform" type="translate" values="600,300; 600,295; 600,300" dur="3s" repeatCount="indefinite" additive="sum" />
    </g>
  </g>
  
  <!-- 元宵 -->
  <g transform="translate(400, 450)">
    <circle cx="-100" cy="0" r="25" fill="#ffffff" stroke="#cccccc" stroke-width="1" />
    <circle cx="-100" cy="0" r="20" fill="#ffeecc" />
    <path d="M-110,-10 L-90,-10 M-110,0 L-90,0 M-110,10 L-90,10" stroke="#ffcc99" stroke-width="1" />
    
    <circle cx="0" cy="0" r="30" fill="#ffffff" stroke="#cccccc" stroke-width="1" />
    <circle cx="0" cy="0" r="25" fill="#ffeecc" />
    <path d="M-12,-12 L12,-12 M-15,0 L15,0 M-12,12 L12,12" stroke="#ffcc99" stroke-width="1" />
    <text x="0" y="5" font-family="Arial" font-size="10" fill="#cc9966" text-anchor="middle">元宵</text>
    
    <circle cx="100" cy="0" r="20" fill="#ffffff" stroke="#cccccc" stroke-width="1" />
    <circle cx="100" cy="0" r="15" fill="#ffeecc" />
    <path d="M90,-8 L110,-8 M90,0 L110,0 M90,8 L110,8" stroke="#ffcc99" stroke-width="1" />
    
    <!-- 盘子 -->
    <ellipse cx="0" cy="20" rx="150" ry="20" fill="#cc9966" opacity="0.7" />
  </g>
  
  <!-- 猜灯谜的人 -->
  <g transform="translate(150, 500)" opacity="0.8">
    <!-- 人物剪影 -->
    <circle cx="0" cy="-40" r="10" fill="#000" />
    <path d="M0,-30 L0,0 M-15,-15 L15,-15 M-5,0 L-10,30 M5,0 L10,30" stroke="#000" stroke-width="3" />
    <path d="M15,-15 L30,-30" stroke="#000" stroke-width="2" />
  </g>
  
  <g transform="translate(650, 520)" opacity="0.8">
    <!-- 人物剪影 -->
    <circle cx="0" cy="-40" r="10" fill="#000" />
    <path d="M0,-30 L0,0 M-15,-15 L15,-15 M-5,0 L-10,30 M5,0 L10,30" stroke="#000" stroke-width="3" />
    <path d="M-15,-15 L-30,-30" stroke="#000" stroke-width="2" />
  </g>
  
  <!-- 灯谜 -->
  <g transform="translate(400, 350)">
    <rect x="-50" y="-30" width="100" height="60" fill="#ffeecc" stroke="#cc9966" stroke-width="2" rx="5" ry="5" />
    <text x="0" y="0" font-family="Arial" font-size="12" fill="#663300" text-anchor="middle">猜灯谜</text>
    <text x="0" y="20" font-family="Arial" font-size="10" fill="#996633" text-anchor="middle">一个黑黑的小东西</text>
    <path d="M-50,-30 L-60,-40 M50,-30 L60,-40" stroke="#cc9966" stroke-width="1" />
    <path d="M-60,-40 L60,-40" stroke="#cc9966" stroke-width="1" />
  </g>
</svg>