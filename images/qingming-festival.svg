<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- 清明节背景：踏青和祭祖 -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e6f7ff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#ccecff" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="grassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#99cc99" stop-opacity="1"/>
      <stop offset="100%" stop-color="#66aa66" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="hillGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#99cc99" stop-opacity="1"/>
      <stop offset="100%" stop-color="#339933" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="pathGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#cc9966" stop-opacity="1"/>
      <stop offset="100%" stop-color="#aa7744" stop-opacity="1"/>
    </linearGradient>
    <filter id="cloudBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="600" fill="url(#skyGradient)"/>
  
  <!-- 云朵 -->
  <g opacity="0.8" filter="url(#cloudBlur)">
    <g transform="translate(150, 100)">
      <ellipse cx="0" cy="0" rx="60" ry="30" fill="white" />
      <ellipse cx="-40" cy="0" rx="40" ry="20" fill="white" />
      <ellipse cx="40" cy="0" rx="40" ry="20" fill="white" />
      
      <animateTransform attributeName="transform" type="translate" values="150,100; 160,100; 150,100" dur="20s" repeatCount="indefinite" additive="sum" />
    </g>
    
    <g transform="translate(500, 150)">
      <ellipse cx="0" cy="0" rx="70" ry="35" fill="white" />
      <ellipse cx="-50" cy="0" rx="45" ry="25" fill="white" />
      <ellipse cx="50" cy="0" rx="45" ry="25" fill="white" />
      
      <animateTransform attributeName="transform" type="translate" values="500,150; 490,150; 500,150" dur="25s" repeatCount="indefinite" additive="sum" />
    </g>
    
    <g transform="translate(300, 80)">
      <ellipse cx="0" cy="0" rx="50" ry="25" fill="white" />
      <ellipse cx="-35" cy="0" rx="30" ry="15" fill="white" />
      <ellipse cx="35" cy="0" rx="30" ry="15" fill="white" />
      
      <animateTransform attributeName="transform" type="translate" values="300,80; 310,80; 300,80" dur="22s" repeatCount="indefinite" additive="sum" />
    </g>
  </g>
  
  <!-- 远山 -->
  <g opacity="0.7">
    <path d="M-100,350 Q0,250 100,300 Q200,200 300,250 Q400,150 500,200 Q600,250 700,200 Q800,250 900,300 L900,600 L-100,600 Z" fill="#99ccaa" />
    <path d="M-100,400 Q0,320 100,370 Q200,300 300,350 Q400,280 500,330 Q600,300 700,350 Q800,320 900,370 L900,600 L-100,600 Z" fill="#66aa77" />
  </g>
  
  <!-- 柳树 -->
  <g transform="translate(150, 300)">
    <!-- 树干 -->
    <path d="M0,0 C-10,50 -5,100 0,150" stroke="#996633" stroke-width="10" fill="none" />
    
    <!-- 柳枝 -->
    <g stroke="#99cc66" stroke-width="2" fill="none">
      <path d="M0,20 C20,30 40,20 60,30" />
      <path d="M0,20 C20,40 40,30 60,50" />
      <path d="M0,20 C20,50 40,40 60,70" />
      
      <path d="M-5,40 C-25,50 -45,40 -65,50" />
      <path d="M-5,40 C-25,60 -45,50 -65,70" />
      <path d="M-5,40 C-25,70 -45,60 -65,90" />
      
      <path d="M0,60 C20,70 40,60 60,70" />
      <path d="M0,60 C20,80 40,70 60,90" />
      <path d="M0,60 C20,90 40,80 60,110" />
      
      <path d="M-5,80 C-25,90 -45,80 -65,90" />
      <path d="M-5,80 C-25,100 -45,90 -65,110" />
      <path d="M-5,80 C-25,110 -45,100 -65,130" />
      
      <path d="M0,100 C20,110 40,100 60,110" />
      <path d="M0,100 C20,120 40,110 60,130" />
      <path d="M0,100 C20,130 40,120 60,150" />
      
      <path d="M-5,120 C-25,130 -45,120 -65,130" />
      <path d="M-5,120 C-25,140 -45,130 -65,150" />
      <path d="M-5,120 C-25,150 -45,140 -65,170" />
      
      <animateTransform attributeName="transform" type="rotate" values="0;2;0;-2;0" dur="5s" repeatCount="indefinite" additive="sum" />
    </g>
  </g>
  
  <!-- 柳树2 -->
  <g transform="translate(650, 350)">
    <!-- 树干 -->
    <path d="M0,0 C10,50 5,100 0,150" stroke="#996633" stroke-width="8" fill="none" />
    
    <!-- 柳枝 -->
    <g stroke="#99cc66" stroke-width="1.5" fill="none">
      <path d="M0,20 C-20,30 -40,20 -60,30" />
      <path d="M0,20 C-20,40 -40,30 -60,50" />
      <path d="M0,20 C-20,50 -40,40 -60,70" />
      
      <path d="M5,40 C25,50 45,40 65,50" />
      <path d="M5,40 C25,60 45,50 65,70" />
      <path d="M5,40 C25,70 45,60 65,90" />
      
      <path d="M0,60 C-20,70 -40,60 -60,70" />
      <path d="M0,60 C-20,80 -40,70 -60,90" />
      <path d="M0,60 C-20,90 -40,80 -60,110" />
      
      <path d="M5,80 C25,90 45,80 65,90" />
      <path d="M5,80 C25,100 45,90 65,110" />
      <path d="M5,80 C25,110 45,100 65,130" />
      
      <path d="M0,100 C-20,110 -40,100 -60,110" />
      <path d="M0,100 C-20,120 -40,110 -60,130" />
      <path d="M0,100 C-20,130 -40,120 -60,150" />
      
      <animateTransform attributeName="transform" type="rotate" values="0;-2;0;2;0" dur="6s" repeatCount="indefinite" additive="sum" />
    </g>
  </g>
  
  <!-- 小山坡 -->
  <path d="M0,450 Q200,350 400,400 Q600,350 800,450 L800,600 L0,600 Z" fill="url(#hillGradient)" />
  
  <!-- 小路 -->
  <path d="M300,450 C350,500 450,520 500,600" stroke="url(#pathGradient)" stroke-width="20" fill="none" />
  
  <!-- 坟墓 -->
  <g transform="translate(400, 350)">
    <rect x="-20" y="-40" width="40" height="40" fill="#cccccc" stroke="#999999" stroke-width="1" />
    <path d="M-25,-40 L25,-40 L0,-60 Z" fill="#cccccc" stroke="#999999" stroke-width="1" />
    <rect x="-15" y="-30" width="30" height="5" fill="#999999" />
    <text x="0" y="-15" font-family="Arial" font-size="10" fill="#666666" text-anchor="middle">先祖之墓</text>
  </g>
  
  <!-- 祭祀的人 -->
  <g transform="translate(400, 400)">
    <!-- 人物剪影 -->
    <circle cx="-20" cy="-40" r="8" fill="#333" />
    <path d="M-20,-32 L-20,-10 M-30,-20 L-10,-20 M-25,-10 L-30,10 M-15,-10 L-10,10" stroke="#333" stroke-width="2" />
    <circle cx="20" cy="-40" r="8" fill="#333" />
    <path d="M20,-32 L20,-10 M10,-20 L30,-20 M15,-10 L10,10 M25,-10 L30,10" stroke="#333" stroke-width="2" />
    
    <!-- 祭品 -->
    <rect x="-15" y="0" width="30" height="5" fill="#cc9966" />
    <rect x="-10" y="-5" width="20" height="5" fill="#ffcc99" />
    <path d="M-5,-5 L-5,-10 L5,-10 L5,-5" fill="#ffcc99" stroke="#cc9966" stroke-width="0.5" />
  </g>
  
  <!-- 踏青的人 -->
  <g transform="translate(550, 500)">
    <!-- 人物剪影 -->
    <circle cx="0" cy="-40" r="8" fill="#333" />
    <path d="M0,-32 L0,-10 M-10,-20 L10,-20 M-5,-10 L-10,10 M5,-10 L10,10" stroke="#333" stroke-width="2" />
    
    <!-- 风筝 -->
    <path d="M10,-20 L40,-60" stroke="#333" stroke-width="0.5" />
    <path d="M40,-60 L50,-50 L30,-50 Z" fill="#ff9999" stroke="#333" stroke-width="0.5" />
    <path d="M40,-60 L40,-40" stroke="#333" stroke-width="0.5" />
    <path d="M40,-40 L35,-35" stroke="#333" stroke-width="0.5" />
    <path d="M40,-40 L45,-35" stroke="#333" stroke-width="0.5" />
    
    <animateTransform attributeName="transform" type="translate" values="550,500; 540,500; 550,500" dur="5s" repeatCount="indefinite" additive="sum" />
  </g>
  
  <!-- 踏青的人2 -->
  <g transform="translate(250, 520)">
    <!-- 人物剪影 -->
    <circle cx="0" cy="-40" r="8" fill="#333" />
    <path d="M0,-32 L0,-10 M-10,-20 L10,-20 M-5,-10 L-10,10 M5,-10 L10,10" stroke="#333" stroke-width="2" />
    
    <!-- 柳枝 -->
    <path d="M-10,-20 L-20,-30 C-25,-25 -30,-30 -35,-25" stroke="#99cc66" stroke-width="1" fill="none" />
    <path d="M-20,-30 C-25,-35 -30,-30 -35,-35" stroke="#99cc66" stroke-width="1" fill="none" />
    
    <animateTransform attributeName="transform" type="translate" values="250,520; 260,520; 250,520" dur="6s" repeatCount="indefinite" additive="sum" />
  </g>
  
  <!-- 草地 -->
  <rect x="0" y="550" width="800" height="50" fill="url(#grassGradient)" />
  
  <!-- 小花 -->
  <g>
    <g transform="translate(100, 560)">
      <path d="M0,0 L0,-15" stroke="#339933" stroke-width="1" />
      <circle cx="0" cy="-15" r="3" fill="#ffcc99" />
      <circle cx="3" cy="-18" r="3" fill="#ffcc99" />
      <circle cx="-3" cy="-18" r="3" fill="#ffcc99" />
      <circle cx="3" cy="-12" r="3" fill="#ffcc99" />
      <circle cx="-3" cy="-12" r="3" fill="#ffcc99" />
      <circle cx="0" cy="-15" r="2" fill="#ffcc00" />
    </g>
    
    <g transform="translate(300, 570)">
      <path d="M0,0 L0,-10" stroke="#339933" stroke-width="1" />
      <circle cx="0" cy="-10" r="2" fill="#ccccff" />
      <circle cx="2" cy="-12" r="2" fill="#ccccff" />
      <circle cx="-2" cy="-12" r="2" fill="#ccccff" />
      <circle cx="2" cy="-8" r="2" fill="#ccccff" />
      <circle cx="-2" cy="-8" r="2" fill="#ccccff" />
      <circle cx="0" cy="-10" r="1" fill="#ffcc00" />
    </g>
    
    <g transform="translate(500, 565)">
      <path d="M0,0 L0,-12" stroke="#339933" stroke-width="1" />
      <circle cx="0" cy="-12" r="2.5" fill="#ff9999" />
      <circle cx="2.5" cy="-14.5" r="2.5" fill="#ff9999" />
      <circle cx="-2.5" cy="-14.5" r="2.5" fill="#ff9999" />
      <circle cx="2.5" cy="-9.5" r="2.5" fill="#ff9999" />
      <circle cx="-2.5" cy="-9.5" r="2.5" fill="#ff9999" />
      <circle cx="0" cy="-12" r="1.5" fill="#ffcc00" />
    </g>
    
    <g transform="translate(700, 575)">
      <path d="M0,0 L0,-8" stroke="#339933" stroke-width="1" />
      <circle cx="0" cy="-8" r="2" fill="#ffffff" />
      <circle cx="2" cy="-10" r="2" fill="#ffffff" />
      <circle cx="-2" cy="-10" r="2" fill="#ffffff" />
      <circle cx="2" cy="-6" r="2" fill="#ffffff" />
      <circle cx="-2" cy="-6" r="2" fill="#ffffff" />
      <circle cx="0" cy="-8" r="1" fill="#ffcc00" />
    </g>
  </g>
  
  <!-- 雨滴 -->
  <g opacity="0.3">
    <path d="M100,0 L98,20" stroke="#99ccff" stroke-width="1">
      <animate attributeName="opacity" values="0;1;0" dur="1s" begin="0.5s" repeatCount="indefinite" />
    </path>
    <path d="M300,0 L298,20" stroke="#99ccff" stroke-width="1">
      <animate attributeName="opacity" values="0;1;0" dur="1s" begin="1s" repeatCount="indefinite" />
    </path>
    <path d="M500,0 L498,20" stroke="#99ccff" stroke-width="1">
      <animate attributeName="opacity" values="0;1;0" dur="1s" begin="1.5s" repeatCount="indefinite" />
    </path>
    <path d="M700,0 L698,20" stroke="#99ccff" stroke-width="1">
      <animate attributeName="opacity" values="0;1;0" dur="1s" begin="2s" repeatCount="indefinite" />
    </path>
    <path d="M200,0 L198,20" stroke="#99ccff" stroke-width="1">
      <animate attributeName="opacity" values="0;1;0" dur="1s" begin="2.5s" repeatCount="indefinite" />
    </path>
    <path d="M400,0 L398,20" stroke="#99ccff" stroke-width="1">
      <animate attributeName="opacity" values="0;1;0" dur="1s" begin="3s" repeatCount="indefinite" />
    </path>
    <path d="M600,0 L598,20" stroke="#99ccff" stroke-width="1">
      <animate attributeName="opacity" values="0;1;0" dur="1s" begin="3.5s" repeatCount="indefinite" />
    </path>
  </g>
</svg>