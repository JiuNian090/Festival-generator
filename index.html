<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节日祝福语生成器</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>节日祝福语生成器</h1>
            <p>为不同节日和对象生成贴心祝福</p>
        </header>

        <main>
            <section class="generator-section">
                <!-- 节日选择区域 -->
                <div class="selection-card" id="holiday-selection">
                    <div class="collapsible-header">选择节日</div>
                    <div class="collapsible-content">
                        <div class="category-tabs">
                            <div class="category-tab active" data-category="traditional">中国传统节日</div>
                            <div class="category-tab" data-category="legal">法定节假日</div>
                            <div class="category-tab" data-category="western">西方引进节日</div>
                            <div class="category-tab" data-category="professional">行业性节日</div>
                        </div>
                        <div class="selection-content">
                            <!-- 节日选择内容将通过JS动态生成 -->
                        </div>
                    </div>
                </div>

                <!-- 对象选择区域 -->
                <div class="selection-card" id="recipient-selection">
                    <div class="collapsible-header">选择祝福对象</div>
                    <div class="collapsible-content">
                        <div class="category-tabs">
                            <div class="category-tab active" data-category="family">家人</div>
                            <div class="category-tab" data-category="friend">朋友</div>
                            <div class="category-tab" data-category="colleague">同事</div>
                            <div class="category-tab" data-category="teacher">恩师</div>
                            <div class="category-tab" data-category="lover">恋人</div>
                        </div>
                        <div class="selection-content">
                            <!-- 对象选择内容将通过JS动态生成 -->
                        </div>
                    </div>
                </div>

                <!-- 自定义区域 -->
                <div class="selection-card" id="customization">
                    <div class="collapsible-header">自定义祝福</div>
                    <div class="collapsible-content">
                        <input type="text" class="custom-input" id="custom-message" placeholder="想加专属小话？写在这里～" maxlength="50">
                    </div>
                </div>

                <!-- 生成按钮 -->
                <button id="generate-btn" class="btn primary-btn">生成祝福语</button>

                <!-- 祝福语显示区域 -->
                <div class="result-card" id="result-container">
                    <h2>您的祝福语</h2>
                    <div class="result-content" id="blessing-result">
                        <!-- 生成的祝福语将显示在这里 -->
                    </div>
                    <div class="action-buttons">
                        <button id="copy-btn" class="btn secondary-btn">复制到剪贴板</button>
                        <button id="share-btn" class="btn secondary-btn">生成分享链接</button>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>节日祝福语生成器 &copy; 2023</p>
        </footer>
    </div>

    <script src="js/holidays.js"></script>
    <script src="js/professions.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
