<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能祝福生成器</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">🎁 智能祝福生成</h1>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="card">
                <h2 class="title">生成专属节日祝福</h2>
                
                <div class="input-group">
                    <input type="text" id="nickname" class="input-field" placeholder="自定义昵称">
                    <select id="festival" class="input-field">
                        <option value="">选择节日</option>
                        <option value="spring">春节</option>
                        <option value="mid-autumn">中秋节</option>
                        <option value="dragon-boat">端午节</option>
                        <option value="christmas">圣诞节</option>
                    </select>
                    
                    <select id="recipient" class="input-field">
                        <option value="">选择对象</option>
                        <option value="friend">朋友</option>
                        <option value="family">家人</option>
                        <option value="lover">爱人</option>
                        <option value="colleague">同事</option>
                    </select>
                </div>

                <button id="generateBtn" class="cta-button">生成祝福</button>

                <div id="result" class="result-box">
                    <div class="result-content">
                        <i class="fas fa-comment-alt"></i>
                        <p id="message"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- API配置面板 -->
    <div class="config-overlay" id="configOverlay">
        <div class="config-card">
            <h3 class="config-title">API配置</h3>
            
            <div class="input-group">
                <input type="text" id="apiUrl" class="input-field" placeholder="API端点URL">
                <input type="text" id="apiKey" class="input-field" placeholder="API密钥">
                <input type="text" id="modelName" class="input-field" placeholder="模型名称（可选）">
            </div>

            <div class="config-buttons">
                <button id="saveConfig" class="cta-button">保存配置</button>
                <button id="resetConfig" class="cta-button secondary">重置配置</button>
            </div>
        </div>
    </div>

    <button id="configBtn" class="config-button">
        <i class="fas fa-cog"></i>
    </button>

    <script src="app.js"></script>
</body>
</html>
